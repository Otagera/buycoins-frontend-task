<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<base href=""/>
	<link rel="icon" href="data:;base64,=">
	<title>Repositories</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Buy Coin test" name="description" />
  <meta content="Othniel Agera" name="author" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./main.css" />
	<link rel="stylesheet" type="text/css" href="./start.css" />
</head>
<body>
	<div id="root">
		<div class="start show">
			<img class="start_logo" src="./assets/github.svg" width="75" height="75" />
			<div class="start_box">
				<div class="flex-col start_box-input-user">
					<label for="username">Username</label>
					<input type="text" name="username" class="username_input" />					
				</div>
				<button class="start_box-button">Check Repos</button>
			</div>
			<div class="start_error hide">
				<p>Sorry incorrect username, try again</p>
			</div>
		</div>
		<div class="main hide">
			<nav class="nav-sm">
				<img class="nav_logo hamburger" src="./assets/hamburger.png" width="25" height="25" />
				<a href="/">
					<img class="nav_logo" src="./assets/Orion_github.svg" width="25" height="25" />
				</a>
				<div class="nav-user_item">
					<img src="./assets/bell-162.svg" width="17" height="17" />
					<div class="nav_user-not-dot"></div>
				</div>
			</nav>
			<div class="nav-sm_dropdown hide">
				<label for="name" class="flex-row nav_searchbar">
					<input type="text" name="Search" placeholder="Search" />
				</label>
				<hr/>
				<a href="/pull-requests">Pull Request</a>
				<hr/>
				<a href="/issues">Issues</a>
				<hr/>
				<a href="/codespaces">Codespaces</a>
				<hr/>
				<a href="/marketplace">Marketplace</a>
				<hr/>
				<a href="/explore">Explore</a>
				<hr/>
				<div class="flex-row">
					<img class="nav_sm-user-img" width="18" height="18"/>
					<span class="nav_sm-user-name"></span>
				</div>
				<hr/>
			</div>
			<nav class="nav-big">
				<a href="/">
				<img class="nav_logo" src="./assets/Orion_github.svg" width="25" height="25" />
				</a>
				<label for="name" class="flex-row nav_searchbar">
					<input type="text" name="Search" placeholder="Search or jump to..." />
					<div>/</div>
				</label>
				<div class="nav_links flex-row">
					<a href="/pull-requests">Pull Request</a>
					<a href="/issues">Issues</a>
					<a href="/codespaces">Codespaces</a>
					<a href="/marketplace">Marketplace</a>
					<a href="/explore">Explore</a>
				</div>
				<div class="nav_user flex-row">
					<div class="nav-user_item">
						<img src="./assets/bell-162.svg" width="17" height="17" />
						<div class="nav_user-not-dot"></div>
					</div>
					<details class="nav-user_item">
						<summary class="flex-row">
							<img src="./assets/plus-16.svg" width="18" height="18" />
							<img src="./assets/caret-down-solid.svg" width="15" height="15" />
						</summary>
						<div class="details-menu">
							<p>Add 1</p>
							<p>Add 2</p>
							<p>Add 3</p>
						</div>
					</details>
					<details class="nav-user_item">
						<summary class="flex-row">
							<img class="nav_user-img-sm" width="18" height="18"/>
							<img src="./assets/caret-down-solid.svg" width="15" height="15"/>
						</summary>
						<div class="details-menu">
							<p>User 1</p>
							<p>User 2</p>
							<p>User 3</p>						
						</div>
					</details>
				</div>
			</nav>
			<main class="main-body">
				<section class="main-profile flex-col">
					<hr class="main-profile-ruler" />
					<img class="main-profile_img"/>
					<div class="main-profile_data">
						<h1 class="main-profile_data_displayname"></h1>
						<p class="main-profile_data_username"></p>
						<p class="main-profile_data_desc"></p>
					</div>
				</section>
				<section class="main-body_main">
					<nav class="main-body_main_nav flex-column">
						<div class="main-body_main_nav_content flex-row">
							<div class="main-body_main_nav_empty"></div>
							<div class="main-body_main_nav_main flex-row">
								<div class="tab-item flex-row">
									<img src="./assets/book-16.svg" width="15" height="15" />
									<p>Overview</p>
								</div>
								<div class="tab-item tab-item-active flex-row">
									<img src="./assets/repo-16.svg" width="15" height="15" />
									<p>Repositories</p>
									<div class="repo-count"></div>
								</div>
								<div class="tab-item flex-row">
									<img src="./assets/project-16.svg" width="15" height="15" />
									<p>Projects</p>
								</div>
								<div class="tab-item flex-row">
									<img src="./assets/package-16.svg" width="15" height="15" />
									<p>Packages</p>					
								</div>
							</div>					
						</div>
						<hr class="main-ruler" />
					</nav>
					<div class="main-body_main_tabData flex-col">
						<input class="main-body_main_tabData_search" type="text" name="find-repo" placeholder="Find a repository..." />
						<hr class="main-body-ruler" />
						<div class="w-max">
							<p>
								<span class="main-body-no-repo"></span> results for public repositor<span class="main-body-no-repo-plural">ies</span>
							</p>
							<hr class="main-body-ruler" />
						</div>
						<div class="repo-list"></div>
					</div>
				</section>
			</main>
		</div>
	</div>
	<script src="./index.ts"></script>
</body>
</html>
